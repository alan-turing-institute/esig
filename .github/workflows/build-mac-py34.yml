name: build-OSX

on:
  push:
    branches:
      - mac-py34
    paths-ignore:
      - 'examples/**'
      - 'doc/**'
      - README.md

jobs:
  mac-py34:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Build for Python 3.4
      run: |
        source build/git-preamble.sh
        cd build/OSX && ./build-wheels-34.sh
